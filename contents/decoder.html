<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <title>Template</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


        <script type="text/javascript" src="../script/header.js"></script>
        <script type="text/javascript" src="../script/decoder.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/article.css">



        <style type="text/css">
            main > .container {
              padding: 60px 15px 0;
            }
            .container {
                align-items: flex-start;
            }
            .gnav {
                flex-direction: column;
            }

            .copy-icon{
                margin-right:1em;
            }
        </style>
        <!-- use gnav for 2-array of navbar -->

    </head>
    <body class="bg-body text-white">
        <script>header("Encoder / Decoder")</script>
        <main class="flex-shrink-0">
            <div class="container">
                <div class="row">
                    <div class="col-md-9" id="main_content">
                        <h2 class="mt-5">Encoder / Decoder</h2>
                        <p class="text-body-secondary" id="date">posted 2024.01.23</p>

                        <div class="section">
                            <a name="sec1"></a>
                            <h3>Input</h3>

                            <div class="part">
                                <div class="input-group">
                                  <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                                  <textarea class="form-control font-monospace" aria-label="With textarea" placeholder="input" id="input"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="section">
                            <a name="sec2"></a>
                            <h3>Decode</h3>
                            <div class="part">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center">
                                            <p>Binary</p>
                                        </div>
                                        <div class="col-10 d-flex align-items-center">
                                            <button class="btn btn-outline-secondary copy-icon decode-result-binary" type="button" name="button"><i class="bi bi-clipboard"></i></button>
                                            <input  class="form-control font-monospace decode-result-binary" type="text" value="" id="D_Binary" disabled readonly>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center">
                                            <p>Base64</p>
                                        </div>
                                        <div class="col-10 d-flex align-items-center">
                                            <button class="btn btn-outline-secondary copy-icon decode-result-base64" type="button" name="button"><i class="bi bi-clipboard"></i></button>
                                            <input  class="form-control font-monospace decode-result-base64" type="text" value="" id="D_Base64" disabled readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section">
                            <a name="sec3"></a>
                            <h3>Encode</h3>
                            <div class="part">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center">
                                            <p>Binary</p>
                                        </div>
                                        <div class="col-10 d-flex align-items-center">
                                            <button class="btn btn-outline-secondary copy-icon" type="button" name="button"><i class="bi bi-clipboard"></i></button>
                                            <input  class="form-control font-monospace" type="text" value="" id="E_Binary" disabled readonly>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center">
                                            <p>Hexadecimal</p>
                                        </div>
                                        <div class="col-10 d-flex align-items-center">
                                            <button class="btn btn-outline-secondary copy-icon" type="button" name="button"><i class="bi bi-clipboard"></i></button>
                                            <input  class="form-control font-monospace" type="text" value="" id="E_Hex" disabled readonly>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2 d-flex align-items-center">
                                            <p>Base64</p>
                                        </div>
                                        <div class="col-10 d-flex align-items-center">
                                            <button class="btn btn-outline-secondary copy-icon" type="button" name="button"><i class="bi bi-clipboard"></i></button>
                                            <input  class="form-control font-monospace" type="text" value="" id="E_Base64" disabled readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-3 sticky-top mt-5" id="contents_list" style="top: 7rem;">
                        <h5>Contents</h5>
                        <p><a href="#sec1" class="text-reset">Input</a></p>
                        <p><a href="#sec2" class="text-reset">Decode</a></p>
                        <p><a href="#sec3" class="text-reset">Encode</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
